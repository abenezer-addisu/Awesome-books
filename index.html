<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="list">
        <h1>All Awesome Books</h1>
        <div class="added-books"></div>
      </div>

      <br>
      <hr>
      
      <div class="add-a-new-book ">
        <h2>Add a new book</h2>
        <div class="add-title-and-author">
          <input class="add-title" type="text" placeholder="Title"/>
          <input class="add-author" type="text" placeholder="Author"/>
          <div class="add-button-container">
            <button type="submit" class="add-button">Add</button>
          </div>
        </div>
        <div class="alert-message"></div>
      </div>

    <script src="script.js"></script>
</body>

</html>
